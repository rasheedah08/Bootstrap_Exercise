<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-white">

<div class="container mt-3">
  <h2 class="text-center lh-lg hdng" >Skills</h2>
            
  <table class="table table-borderless text-center text-white">
    <thead>
      <tr>
        <th>Skills</th>
        <th>Skill level</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>HTML</td>
        <td><div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:70%"></div>
          </div>
        </td>
        
      </tr>
      <tr>
        <td>CSS</td>
        <td><div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:65%"></div>
          </div></td>
        
      </tr>
      <tr>
        <td>WORDPRESS</td>
        <td><div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:85%"></div>
          </div></td>
        
      </tr>

      <tr>
        <td>Mathematics</td>
        <td><div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:40%"></div>
          </div></td>
        
      </tr>
      <tr>
        <td>Communication</td>
        <td><div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:90%"></div>
          </div></td>
        
      </tr>
      <tr>
        <td>Science</td>
        <td><div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:78%"></div>
          </div></td>
        
      </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
